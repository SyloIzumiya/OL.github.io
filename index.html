<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Ordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        </ol>

        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>

        </ol>
        <ol type="a">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>

        <h2>Nested Ordered List</h2>
        
        <ol>
            <li>HTML</li>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ol>
            <li>CSS</li>
            <li>JS</li>
        </ol>
</body>
</html>
